                    <h3>{{ settings.site_name }}</h3>
                    <p>Contact: {{ settings.contact_email }}</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; {{ current_year }} {{ settings.site_name }}. All rights reserved.</p>

                    {% else %}
                        <p>Support hours: 9am - 6pm</p>

                </div>
            </div>
        </div>
